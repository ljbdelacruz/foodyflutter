version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_info: ^0.4.2+1    
  intro_views_flutter: ^2.8.1  
  beauty_textfield: ^0.0.1
  search_widget: ^1.0.2
  flutter_facebook_login: ^3.0.0
  package_info: ^0.4.0+16
  http: ^0.12.0+4  
  flutter_images_slider: ^0.0.2
  flutter_section_table_view: ^1.0.5
  floating_search_bar: ^0.3.0
  #google maps
  location: ^3.0.2
  flutter_polyline_points: ^0.1.0
  google_maps_flutter: ^0.5.25+3
  rounded_floating_app_bar: ^0.1.0  
  flutter_slidable: ^0.5.4  
  google_fonts: ^0.4.0
  smooth_star_rating: 1.0.4+2  
